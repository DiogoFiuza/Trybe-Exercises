<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<header>
  <h1>Formulário</h1>
  <p><em>Formulário de currículo</em></p>
</header>
<body>
  <!-- Recebe um nome obrigatoriamente -->
  <div class="box-content">
    <fieldset> 
      <legend class="legend">Dados</legend> 

      <!-- Nome -->
        <label for="name">Nome</label><br>
        <input type="text" id="name" maxlength="40" required><br>
      <!-- E-mail -->
      <label for="email">E-mail</label><br>
      <input type="email" id="email" maxlength='50'required>
      <br>
      <!-- CPF -->
      <label for="cpf">CPF</label><br>
      <input type="text" id="cpf" maxlength="11" required><br>
      <!-- Endereço -->
      <label for="Endereço">Endereço</label><br>
      <input type="text" id="endereço" maxlength="200" required><br>
      <!-- Estado -->
      <label for="estados">Estado</label><br>
      <select name="estados" class="estados" id="estados"><br>
      </select>

      <!-- Tipo de casa -->
      <br><br>
      <label for="casa"><input type="radio" name="tipo_ de_casa" id="casa" required> Casa</label>
      
      <label for="apartamento"><input type="radio" name="tipo_ de_casa" id="apartamento"> Apartamento</label>
      
      <label for="Fazenda"> <input type="radio" name="tipo_ de_casa" id="Fazenda"> Fazenda</label>
     
    </fieldset>
    <br>
    <fieldset>
      <legend>Último Trbalho</legend>
      <!-- Resumo Profissional -->
      <label for="resumo">Último Emprego</label>
      <textarea name="resumo" id="resumo" maxlength="1000" ></textarea>
    </fieldset>
       
  </div>
 <script src="script.js"></script>

  
</body>
</html>
