<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

  <link rel="stylesheet" href="styles.css"> 
</head>
<header>
  <h1 class="">Formulário</h1>
  <p><em>Formulário de currículo</em></p>
</header>
<body>
  <form id="form1" action="" method="GET">
  <!-- Recebe um nome obrigatoriamente -->
  <div class="box-content form-group">
      <fieldset> 
        <legend class="legend">Dados</legend> 
        <!-- Nome -->
        <div class="form-group">
          <label for="name">Nome</label>
          <input class="form-control" name="name" type="text" id="name" maxlength="40" placeholder="Ex: Fulano de Tal" required autofocus>
        </div>
          
        <!-- E-mail -->
        <div class="form-group">
          <label for="email">E-mail</label>
          <input class="form-control" name="email" type="email" id="email" maxlength='50' placeholder="Ex: fulano@gmail.com" required>
        </div>
        
        <!-- CPF -->
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control cpf-mask" placeholder="Ex.: 000.000.000-00" maxlength="11" required>
        </div>
        
        <!-- Endereço -->
        <div class="form-group">
          <label for="Endereço">Endereço</label>
          <input class="form-control" type="text" name="endereço" id="endereço" maxlength="200" required>
        </div>
        
        <!-- Estado -->
        <div class="form-group">
          <label for="estados">Estado</label>
          <select  name="estados" class="estados" id="estados">
        </div>
        </select>
        <br><br>
        <!-- Tipo de casa -->
        <div class="form-check form-check-inline">
          <!-- opção 1 -->
          <label class="form-check-label" for="casa"> Casa</label>
          <input class="form-check-input" type="radio" name="tipo_ de_casa" id="casa" required>
        </div>
        <div class="form-check form-check-inline">
          <!-- opção 2 -->
          <label class="form-check-label" for="apartamento"> Apartamento</label>
          <input class="form-check-input" type="radio" name="tipo_ de_casa" id="apartamento">
        </div>
          <div class="form-check form-check-inline">
          <!-- opção 3 -->
          <label class="form-check-label" for="Fazenda">Fazenda</label>
          <input class="form-check-input"  type="radio" name="tipo_ de_casa" id="Fazenda">
        </div>
      </fieldset>
      <fieldset>
        <legend>Último Trabalho</legend>
        <!-- Resumo Profissional -->
        <div class="form-group">
          <label for="resumo">Último Emprego</label>
          <textarea class="form-control" name="resumo" id="resumo" maxlength="1000" required ></textarea>
        </div>
        <!-- Cargo -->
        <div class="form-group">
          <label for="cargo">Cargo: </label>
          <input class="form-control" type="text" name="cargo" id="cargo" placeholder="Ex.: Programador" maxlength="40">
        </div>
        
        <!-- Descrição do Cargo -->
        <div class="form-group">
          <label for="descricao_do_cargo">Descrição do Cargo</label>
          <textarea class="form-control" name="descricao_do_cargo" id="descricao_do_cargo" maxlength="500" cols="30" rows="10"></textarea>
        </div>
        
        <!-- Data de início -->
        <div>
          <label class="form-label" for="data">Data</label>
          <input class="form-control" type="text" name="data" id="datepicker"   placeholder="Ex.: 00/00/0000" autocomplete="off" >
        </div>
      </fieldset>
      <div >
        <button id="button" class="btn btn-success" >Enviar</button>
      </div>
    </form>
  </div>
  <div class="resposta">

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

  <script src="script.js"></script>
</body>
</html>
