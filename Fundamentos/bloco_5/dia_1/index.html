    <script>
        /*

 Crie uma função que exiba o conteúdo de todas as tags <p> no console.

        }
        aboutMe();

      // Exercíio 2
      // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function changeColor(){
        let newColor = document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";
      }
      changeColor()

      // Exercício 3
      // Crie uma função que mude a cor do quadrado vermelho para branco.
      function changeFrameColor (){
        let frameColor = document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";
      }
      changeFrameColor()

      // Exercício 4
      // Crie uma função que corrija o texto da tag <h1>.
      function fixText(text){
        let newText = document.getElementsByTagName("h1")[0].innerHTML = "Exercício 5.1 - JavaScript ";
      }
      fixText()

      // Exercício 5
      // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function changeText(){
          let tamanho = document.getElementsByTagName("p").length
          for(let index = 0; index < tamanho; index += 1){
            let text = document.getElementsByTagName("p")[index]
            text.innerText = text.innerText.toUpperCase();
          }
      }
      changeText()

      // Exercício 6

      function print (){

        for(let index = 0; index < tamanho; index += 1){
          console.log(document.getElementsByTagName("p")[index])
        }

      print()
